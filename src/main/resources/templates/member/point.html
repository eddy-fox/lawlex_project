<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>포인트 메인</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 포인트 결제 -->
    <h1>포인트 결제</h1>
    <div>잔여 포인트: 0</div> <br>

    <form id="payment-form" th:action="@{/payment}" method="post">
        <div class="point-buttons">
            <label class="point-option">
                <input type="radio" name="pointOption" value="100:1000" hidden>
                <div>
                    <div>100 포인트</div>
                    <div>1,000 원</div>
                </div>
            </label>
            <label class="point-option">
                <input type="radio" name="pointOption" value="220:2000" hidden>
                <div>
                    <div>220 포인트</div>
                    <div>2,000 원</div>
                    <div>+20 포인트</div>
                </div>
            </label>
            <label class="point-option">
                <input type="radio" name="pointOption" value="600:5000" hidden>
                <div>
                    <div>600 포인트</div>
                    <div>5,000 원</div>
                    <div>+100 포인트</div>
                </div>
            </label>
            <label class="point-option">
                <input type="radio" name="pointOption" value="1400:10000" hidden>
                <div>
                    <div>1400 포인트</div>
                    <div>10,000 원</div>
                    <div>+400 포인트</div>
                </div>
            </label>
            <label class="point-option">
                <input type="radio" name="pointOption" value="4800:30000" hidden>
                <div>
                    <div>4800 포인트</div>
                    <div>30,000 원</div>
                    <div>+1800 포인트</div>
                </div>
            </label>
            <label class="point-option">
                <input type="radio" name="pointOption" value="10000:50000" hidden>
                <div>
                    <div>10000 포인트</div>
                    <div>50,000 원</div>
                    <div>+5000 포인트</div>
                </div>
            </label>
        </div>
        <div>
            <label for="#">결제 주의사항</label>
            <div>
                주의사항
                줄글
            </div>
            <div>
                <label for="agree">동의합니까?</label>
                <input type="checkbox" id="agree" name="agree" value="yes">네 ✔</input>
            </div>
        </div>
        <button type="submit">결제하기</button>
    </form>

    <!-- 이용 내역 -->
    <div>
        <span id="pointHistory" onclick="point()" style="cursor: pointer;">포인트 이용 내역</span>
        <span id="paymentHistory" onclick="payment()" style="cursor: pointer;">결제 내역</span>
    </div>
    
    <!-- 포인트 이용 내역 -->
    <h1>포인트 이용 내역</h1>
    <!-- <div>
        <span onclick="toggleSection('point', this)" style="cursor: pointer;">포인트 이용 내역</span>
    </div> -->
    
    <div id="point" name="point">
        <div>
            <span>일시</span>
            <span>구분</span>
            <span>변동 포인트</span>
            <span>내역</span>
            <span>잔여 포인트</span>
        </div>
        <div>
            <span>2025-10-01 17:49</span>
            <span>충전</span>
            <span>500 포인트</span>
            <span>포인트 충전</span>
            <span>600 포인트</span>
        </div>
        <div>
            <span>2025-09-30 13:22</span>
            <span>사용</span>
            <span>50 포인트</span>
            <span>상담글 작성</span>
            <span>100 포인트</span>
        </div>
    </div>

    <!-- 결제 내역 -->
    <h1>결제 내역</h1>
    <!-- <div>
        <span onclick="toggleSection('payment', this)" style="cursor: pointer;">결제 내역</span>
    </div> -->

    <div id="payment" name="payment" style="display: none;">
        <div>
            <span>일시</span>
            <span>충전 금액</span>
            <span>포인트</span>
        </div>
        <div>
            <span>2025-10-01 17:49</span>
            <span>5,000 원</span>
            <span>500 포인트</span>
            <button type="button">상세내역</button>
        </div>
        <div>
            <span>2025-07-21 19:11</span>
            <span>5,000 원</span>
            <span>500 포인트</span>
            <button type="button">상세내역</button>
        </div>
    </div>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<script>
    // function toggleSection(sectionId, toggleElement) {
    //     const section = document.getElementById(sectionId);
    //     if (section.style.display === 'none') {
    //         section.style.display = 'block';
    //         toggleElement.textContent = '생략하기 ▲';
    //     } else {
    //         section.style.display = 'none';
    //         toggleElement.textContent = '펼쳐보기 ▼';
    //     }
    // }
    function point() {
        document.getElementById('point').style.display = 'block';
        document.getElementById('payment').style.display = 'none';
    }
    function payment() {
        document.getElementById('point').style.display = 'none';
        document.getElementById('payment').style.display = 'block';
    }

    // 결제하기 버튼 클릭 시 유효성 검사
    document.getElementById('payment-form').addEventListener('submit', function(e) {
        // 포인트 선택 확인
        const selectedPoint = document.querySelector('input[name="pointOption"]:checked');
        if (!selectedPoint) {
            alert("결제하려는 포인트를 선택해주세요.");
            e.preventDefault(); // 제출 막기
            return;
        }

        // 동의 체크박스 확인
        const agree = document.getElementById('agree');
        if (!agree.checked) {
            alert("결제 주의사항에 동의해주세요.");
            e.preventDefault(); // 제출 막기
            return;
        }
    });
</script>
</html>
