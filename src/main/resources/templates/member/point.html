<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>포인트 메인</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
    <style>
       .point-option {
           border: 2px solid #ccc;
           border-radius: 10px;
           padding: 10px;
           margin: 10px 0;
           cursor: pointer;
           transition: 0.2s;
       }
       .point-option.selected {
           border-color: #000777;
           background-color: #e9f2ff;
       }
   </style>
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 포인트 결제 -->
    <h1>포인트 결제</h1>
    <div>잔여 포인트: 0</div> <br>

    <form id="payment-form" th:action="@{/member/point}" method="post">
        <input type="hidden" name="selectedProduct" id="selectedProduct">

        <div id="point-selection">
            <div th:each="product : ${productList}">
                <div class="point-option" data-product="${product.productIdx}" >
                    <div th:text="${product.productContent}"></div>
                    <div th:text="${product.productPrice}"></div>
                </div>
            </div>
        </div>
        <div>
            <label for="#">결제 주의사항</label>
            <div>
                주의사항
                줄글
            </div>
            <div>
                <label for="agree">동의합니까?</label>
                <input type="checkbox" id="agree" name="agree" value="yes">네 ✔</input>
            </div>
        </div>
        <button type="submit">결제하기</button>
    </form>

    <!-- 이용 내역 -->
    <div>
        <span id="pointHistory" onclick="point()" style="cursor: pointer;">포인트 이용 내역</span>
        <span id="paymentHistory" onclick="payment()" style="cursor: pointer;">결제 내역</span>
    </div>
    
    <!-- 포인트 이용 내역 -->
    <h1>포인트 이용 내역</h1>
    <!-- <div>
        <span onclick="toggleSection('point', this)" style="cursor: pointer;">포인트 이용 내역</span>
    </div> -->
    
    <div id="point" name="point">
        <div>
            <span>일시</span>
            <span>구분</span>
            <span>변동 포인트</span>
            <span>내역</span>
        </div>
        <div th:each="point : ${pointList}">
            <span th:text="${point.pointRegDate}"></span>
            <span th:text="${point.pointDivision}"></span>
            <span th:text="${point.pointState}"></span>
            <span th:text="${point.pointHistory}"></span>
        </div>
    </div>

    <!-- 결제 내역 -->
    <h1>결제 내역</h1>
    <!-- <div>
        <span onclick="toggleSection('payment', this)" style="cursor: pointer;">결제 내역</span>
    </div> -->

    <div id="payment" name="payment" style="display: none;">
        <div>
            <span>일시</span>
            <span>충전 금액</span>
            <span>포인트</span>
        </div>
        <div th:each="purchase : ${purchaseList}">
            <span th:text="${purchase.purchaseRegDate}"></span>
            <span th:text="${purchase.productPrice}"></span>
            <span th:text="${purchase.productContent}"></span>
        </div>
    </div>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<script>
    // function toggleSection(sectionId, toggleElement) {
    //     const section = document.getElementById(sectionId);
    //     if (section.style.display === 'none') {
    //         section.style.display = 'block';
    //         toggleElement.textContent = '생략하기 ▲';
    //     } else {
    //         section.style.display = 'none';
    //         toggleElement.textContent = '펼쳐보기 ▼';
    //     }
    // }
    function point() {
        document.getElementById('point').style.display = 'block';
        document.getElementById('payment').style.display = 'none';
    }
    function payment() {
        document.getElementById('point').style.display = 'none';
        document.getElementById('payment').style.display = 'block';
    }

    const options = document.querySelectorAll('.point-option');
    const productInput = document.getElementById('selectedProduct');

    // 포인트 선택
    options.forEach(opt => {
        opt.addEventListener('click', () => {
            options.forEach(o => o.classList.remove('selected'));
            opt.classList.add('selected');
            productInput.value = opt.dataset.product;
        });
    });

    // 첫번째 포인트 선택
    window.addEventListener('DOMContentLoaded', () => {
        options[0].classList.add('selected');
        productInput.value = options[0].dataset.product;
    });

    // 동의 체크박스 확인
    document.getElementById('payment-form').addEventListener('submit', function(e) {
        const agree = document.getElementById('agree');
        if (!agree.checked) {
            alert("결제 주의사항에 동의해주세요.");
            e.preventDefault();
            return;
        }
    });
</script>
</html>
