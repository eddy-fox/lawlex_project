<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
  <main class="page-login">
    <div class="login-container">
      <header class="login-header">
        <h1>로그인</h1>
      </header>

      <form class="login-form" novalidate>
        <div class="form-group">
          <input class="input" id="username" type="text" placeholder="아이디" autocomplete="username" required>
          <p class="field-error" id="err-username"></p>
        </div>

        <div class="form-group">
          <input class="input" id="password" type="password" placeholder="비밀번호" autocomplete="current-password" required minlength="4">
          <p class="field-error" id="err-password"></p>
        </div>

        <div class="assist-links">
          <a href="#" class="assist-link forgot-id">아이디 찾기</a>
          <a href="#" class="assist-link forgot-pw">비밀번호 찾기</a>
          
        </div>
        
          <button type="submit" class="btn btn-primary">로그인</button>
          <button type="button" class="btn btn-secondary" id="signupBtn">회원가입</button>


        <!-- 소셜 로그인 영역 -->
        <section class="social-login">
          <div class="social-buttons">
            <!-- Google 버튼 -->
            <button type="button" class="social-btn google-btn" aria-label="구글 로그인"
                onclick="window.location.href='/oauth2/authorization/google'">
              <img src="/assets/icons/btn_google.svg" alt="Google" style="padding-right:10px;">
              구글로 시작하기
            </button>

            <!-- Naver 버튼 -->
            <button type="button" class="social-btn naver-btn" aria-label="네이버 로그인"
                onclick="window.location.href='/oauth2/authorization/naver'">
              <img src="/assets/icons/btn_naver.svg" alt="Naver" style="padding-right:10px;">
              네이버로 시작하기
            </button>
          </div>
        </section>
      </form>
    </div>
  </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/js/login.js}"></script>
</body>
</html>
