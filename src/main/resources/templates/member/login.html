<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
  <main class="page-login">
    <div class="login-container">
      <header class="login-header">
        <h1>로그인</h1>
      </header>

      <div th:if="${param.error}" class="login-error-box">
        <p class="field-error" th:switch="${param.error}">
          <span th:case="'nouser'">가입되지 않은 아이디입니다.</span>
          <span th:case="'badpw'">비밀번호가 일치하지 않습니다.</span>
        </p>
      </div>

      <!-- 컨트롤러와 맞춤 -->
      <form class="login-form" th:action="@{/member/login}" method="post" novalidate>
        <!-- 🔽 추가: 로그인 GET 쿼리의 need 값을 POST로 함께 보냄 -->
        <input type="hidden" name="need" th:value="${need}">

        <div class="form-group">
          <input class="input"
                 id="username"
                 name="memberId"
                 type="text"
                 placeholder="아이디"
                 autocomplete="username"
                 required>
          <p class="field-error" id="err-username"></p>
        </div>

        <div class="form-group">
          <input class="input"
                 id="password"
                 name="memberPass"
                 type="password"
                 placeholder="비밀번호"
                 autocomplete="current-password"
                 required minlength="3">
          <p class="field-error" id="err-password"></p>
        </div>

        <div class="assist-links">
            <a th:href="@{/member/loginFind}" class="assist-link forgot-id">아이디 찾기</a>
            <a th:href="@{/member/loginFind}" class="assist-link forgot-pw">비밀번호 찾기</a>
        </div>
        
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-secondary" id="signupBtn">회원가입</button>

        <!-- 소셜 로그인 영역 -->
        <section class="social-login">
          <div class="social-buttons">
            <button type="button" class="social-btn google-btn" aria-label="구글 로그인"
                    onclick="window.location.href='/oauth2/authorization/google'">
              <img class="logoImg" th:src="@{/img/google-logo.png}" alt="Google">
            </button>

            <button type="button" class="social-btn naver-btn" aria-label="네이버 로그인"
                    onclick="window.location.href='/oauth2/authorization/naver'">
              <img class="logoImg" th:src="@{/img/naver-logo.png}" alt="Naver">
            </button>
          </div>
        </section>
      </form>
    </div>
  </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/js/chatIcon.js}"></script>
  <script th:src="@{/js/login.js}"></script>
  <script th:if="${alert}" th:inline="javascript">
        /*<![CDATA[*/
        alert('[[${alert}]]'); // 전달된 alert 메세지 출력
        /*]]>*/
    </script>
</body>
</html>
