<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>메인페이지</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
   <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="include" th:replace="~{include/header :: header}"></div>
       <main class="page-login"> 
            <div class="login-wrapper">
                <div class="login-container">
                <div class="login-header">
                    <h1>로그인</h1>
                </div>

                <form class="login-form" action="#" method="post">
                    <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group password-group">
                    <label for="password">비밀번호</label>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                    <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-login">로그인</button>
                    <button type="button" class="btn btn-signup">회원가입</button>

                    <div class="social-login">
                    <button type="button" class="social-btn naver-btn" aria-label="네이버 로그인">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z" fill="white"/>
                        </svg>
                    </button>

                    <button type="button" class="social-btn google-btn" aria-label="구글 로그인">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                    </button>
                    </div>
                </form>
                </div>
            </div>
       </main>
       <div class="include" th:replace="~{include/footer :: footer}"></div>
    <script th:src="@{/js/js.js}"></script>
</body>
</html>
