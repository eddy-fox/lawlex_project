<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변호사마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/lInfo.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="include" th:replace="~{include/header :: header}"></div>

<main class="page-lInfo" th:with="l=${session.loginLawyer}">
    <div class="container">
        <h1>마이페이지</h1>

        <!-- 프로필 카드 -->
        <section class="card">
            <div class="profile-head">
                <!-- 프로필 이미지 자리 (나중에 실제 이미지 필드 연결) -->
                <div class="avatar">
                    사진
                </div>

                <div class="info">
                    <div class="nickname">
                        <!-- 닉네임/이름 -->
                        <div class="name"
                             th:text="${l != null ? l.lawyerName : '변호사이름'}">
                            변호사이름
                        </div>
                        <div class="tag">변호사</div>
                    </div>

                    <!-- 아이디 / 이메일 / 휴대폰 한 줄 -->
                    <div class="meta-line">
                        <span th:text="${l != null ? l.lawyerId : 'lawyer001'}">lawyer001</span>
                        <span th:text="${l != null ? l.lawyerPhone : '010-0000-0000'}">010-0000-0000</span>
                        <span th:text="${l != null ? l.lawyerEmail : 'lawyer@example.com'}">lawyer@example.com</span>
                    </div>

                    <!-- 한 줄 소개 / comment (LawyerDTO에서 가져옴, 없으면 기본 문구) -->
                    <p class="comment"
                       th:text="${lawyer != null && lawyer.lawyerComment != null} ?
                                ${lawyer.lawyerComment} :
                                '의뢰인의 입장에서 끝까지 함께 하겠습니다.'">
                        의뢰인의 입장에서 끝까지 함께 하겠습니다.
                    </p>

                    <!-- 관심분야 / 랭킹 / 좋아요 (LawyerDTO 기준) -->
                    <div class="meta">
                        <div class="meta-item">
                            <span class="label">관심분야</span>
                            <span class="value"
                                  th:text="${lawyer != null && lawyer.interestName != null} ?
                                           ${lawyer.interestName} :
                                           '형사 · 민사'">
                                형사 · 민사
                            </span>
                        </div>
                        <div class="meta-item">
                            <span class="label">랭킹</span>
                            <span class="value"
                                  th:text="${lawyer != null && lawyer.lawyerRank != null} ?
                                           ${lawyer.lawyerRank} :
                                           'TOP 10'}">
                                TOP 10
                            </span>
                        </div>
                        <div class="meta-item">
                            <span class="label">좋아요</span>
                            <span class="value"
                                  th:text="${lawyer != null && lawyer.lawyerLike != null} ?
                                           ${lawyer.lawyerLike} :
                                           0">
                                0
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 우측 상단 버튼들 (정보수정 / 로그아웃) -->
                <div class="actions-top">
                    <a class="btn ghost" th:href="@{/member/lmodify}" role="button">정보수정</a>

                    <form id="logoutForm" th:action="@{/member/logout}" method="post" style="display:none;">
                        <th:block th:if="${_csrf != null}">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                        </th:block>
                    </form>
                    <button class="btn ghost" type="button"
                            onclick="document.getElementById('logoutForm').submit()">
                        로그아웃
                    </button>
                </div>
            </div>
        </section>

        <!-- 내가 쓴 글 -->
        <section class="list-card">
            <div class="list-title">
                <span>내가 쓴 글</span>
                <!-- 나중에 전체보기 필요하면 링크 연결 -->
                <a class="link-more" href="#">전체보기</a>
            </div>

            <div class="item-list">
                <!-- 변호사가 쓴 글 리스트 (model에 myBoards 있을 때) -->
                <a class="row-item"
                   th:if="${myBoards != null}"
                   th:each="b : ${myBoards}"
                   th:href="@{/board/detail(boardIdx=${b.boardIdx})}">
                    <div class="row-main" th:text="${b.boardTitle}">
                        게시글 제목
                    </div>
                    <div class="row-sub"
                         th:text="|${#temporals.format(b.boardRegDate, 'yyyy-MM-dd')} · 조회 ${b.boardViews}|">
                        2025-11-18 · 조회 0
                    </div>
                </a>

                <!-- 글이 없거나 myBoards가 비어 있을 때 -->
                <div class="row-item"
                     th:if="${myBoards == null or #lists.isEmpty(myBoards)}">
                    <div class="row-main">작성한 게시글이 없습니다.</div>
                </div>
            </div>
        </section>

    </div>
  </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/js/chatIcon.js}"></script>
  <script th:src="@{/js/lInfo.js}"></script>
  <script th:if="${alert}" th:inline="javascript">
        /*<![CDATA[*/
        alert('[[${alert}]]'); // 전달된 alert 메세지 출력
        /*]]>*/
    </script>
</body>
</html>
