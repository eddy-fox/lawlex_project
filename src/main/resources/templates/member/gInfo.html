<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반회원마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/gInfo.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
  <main class="page-gInfo">
    <div class="container">
      <h1>마이페이지</h1>

      <section class="card">
        <div class="profile-head">
          <div class="avatar">사진</div>

          <div class="info">
            <div class="nickname">
              <div class="name">닉네임사용자</div>
              <div class="tag">일반 회원</div>
            </div>

            <div class="meta-line">
              <span>user001</span>
              <span>010-1234-5678</span>
              <span>1999.01.12</span>
            </div>
          </div>

          <div class="actions-top">
            <button class="btn ghost" type="button">정보수정</button>
            <button class="btn ghost" type="button">로그아웃</button>
          </div>
        </div>

        <div class="split">
          <div class="pane">
            <div class="pane-title">
              <span>포인트</span>
              <span class="strong-num">100 P</span>
            </div>
            <div class="pill-row">
              <a class="pill-btn " href="#">결제하기</a>
              <a class="pill-btn" href="#">결제내역</a>
              <a class="pill-btn" href="#">포인트 사용내역</a>
            </div>
          </div>

          <div class="pane">
            <div class="pane-title">
              <span>상담</span>
              <span class="strong-num" style="color:var(--ink)">0건 진행중</span>
            </div>
            <div class="pill-row">
              <a class="pill-btn " href="#">상담 목록</a>
              <a class="pill-btn" href="#">지난 상담 보기</a>
            </div>
          </div>
        </div>
      </section>

      <section class="list-card">
        <div class="list-title">
          <span>내가 쓴 글</span>
          <a class="link-more" href="#">전체보기</a>
        </div>

        <div class="item-list">
          <div class="row-item">
            <div class="row-main">정보통신망법 침입 및 명예훼손 대응방법</div>
            <div class="row-sub">2025-09-29 · 조회 12</div>
          </div>
          <div class="row-item">
            <div class="row-main">폭행사건 합의 시 처리 절차</div>
            <div class="row-sub">2025-09-24 · 조회 3</div>
          </div>
        </div>
      </section>

      <section class="list-card">
        <div class="list-title">
          <span>내가 쓴 댓글</span>
          <a class="link-more" href="#">전체보기</a>
        </div>

        <div class="item-list">
          <div class="row-item">
            <div class="row-main">“상담 정말 도움됐습니다 감사합니다.”</div>
            <div class="row-sub">2025-09-29 21:14</div>
          </div>
          <div class="row-item">
            <div class="row-main">“이 부분 형사처벌 세게 나올까요?”</div>
            <div class="row-sub">2025-09-24 10:22</div>
          </div>
        </div>
      </section>

    </div>
  </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/js/gInfo.js}"></script>    
</body>
</html>
