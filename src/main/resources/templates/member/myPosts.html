<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userType == 'MEMBER' ? '내가 쓴 상담글' : '내가 쓴 답변글'}">내가 쓴 글</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
    <main class="page-list">
      <div class="wrap">
      <div class="backdrop">
        <div class="top">
          <h1 th:text="${userType == 'MEMBER' ? '내가 쓴 상담글' : '내가 쓴 답변글'}">내가 쓴 글</h1>
        </div>

        <div class="card">
          <table aria-label="게시글 목록">
            <thead>
              <tr>
                <th style="width:12%">번호</th>
                <th>제목</th>
                <th style="width:16%">등록일</th>
                <th style="width:12%" th:if="${userType == 'MEMBER'}">조회수</th>
                <th style="width:12%" th:if="${userType == 'LAWYER'}">원글</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- 일반회원: 상담글 리스트 -->
              <tr class="text-center" th:each="boardEntity, loop : ${paging.content}" th:if="${userType == 'MEMBER'}">
                <td th:text="${boardEntity.boardIdx}"></td>
                <td class="text-start">
                  <a th:href="@{|/board/detail/${boardEntity.boardIdx}|}" th:text="${boardEntity.boardTitle}">제목</a>
                  <span class="text-danger small ms-2" th:if="${boardEntity.reboardList != null and #lists.size(boardEntity.reboardList) > 0}"
                  th:text="|[${#lists.size(boardEntity.reboardList)}]|"></span>
                </td>
                <td th:text="${#temporals.format(boardEntity.boardRegDate, 'yyyy-MM-dd')}">2025-01-01</td>
                <td th:text="${boardEntity.boardViews != null ? boardEntity.boardViews : 0}">0</td>
              </tr>

              <!-- 변호사: 답변글 리스트 -->
              <tr class="text-center" th:each="reboardEntity, loop : ${paging.content}" th:if="${userType == 'LAWYER'}">
                <td th:text="${reboardEntity.reboardIdx}"></td>
                <td class="text-start">
                  <a th:href="@{|/board/detail/${reboardEntity.boardEntity.boardIdx}#reboard_${reboardEntity.reboardIdx}|}" 
                     th:text="${reboardEntity.reboardContent != null ? (#strings.substring(reboardEntity.reboardContent, 0, #strings.length(reboardEntity.reboardContent) > 50 ? 50 : #strings.length(reboardEntity.reboardContent)) + (#strings.length(reboardEntity.reboardContent) > 50 ? '...' : '')) : '내용 없음'}">답변 내용</a>
                </td>
                <td th:text="${#temporals.format(reboardEntity.reboardRegDate, 'yyyy-MM-dd')}">2025-01-01</td>
                <td>
                  <a th:href="@{|/board/detail/${reboardEntity.boardEntity.boardIdx}|}" 
                     th:text="${reboardEntity.boardEntity.boardTitle != null ? (#strings.substring(reboardEntity.boardEntity.boardTitle, 0, #strings.length(reboardEntity.boardEntity.boardTitle) > 20 ? 20 : #strings.length(reboardEntity.boardEntity.boardTitle)) + (#strings.length(reboardEntity.boardEntity.boardTitle) > 20 ? '...' : '')) : '제목 없음'}">원글 제목</a>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(paging.content)}">
                <td th:colspan="${userType == 'MEMBER' ? 4 : 4}">등록된 게시글이 없습니다.</td>
              </tr>

            </tbody> 
          </table>

          <div class="below">
            <div class="controls">
              <nav aria-label="페이지네이션" th:if="${paging.totalPages > 0}">
                <ul class="pagination">
                  <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/member/mypage/myPosts(page=${paging.number - 1})}" 
                       th:if="${!paging.first}">이전</a>
                    <span class="page-link" th:if="${paging.first}">이전</span>
                  </li>
                  
                  <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                      th:classappend="${pageNum == paging.number} ? 'active'">
                    <a class="page-link" th:href="@{/member/mypage/myPosts(page=${pageNum})}" 
                       th:text="${pageNum + 1}">1</a>
                  </li>
                  
                  <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/member/mypage/myPosts(page=${paging.number + 1})}" 
                       th:if="${!paging.last}">다음</a>
                    <span class="page-link" th:if="${paging.last}">다음</span>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/js/chatIcon.js}"></script>
</body>
</html>
