<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>채팅메인-일반회원</title><style>
  .llx-chat, .llx-chat *{ box-sizing:border-box; font-family: "Pretendard Variable","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif; }
  .llx-chat{ --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --panel:#efefef; --navy:#0b2a8e; --danger:#dc2626; color:var(--ink) }
  .llx-chat .container{ width:min(1024px,94%); margin:24px auto 64px }
  .llx-chat h1{ font-size:28px; margin:8px 0 12px }
  .llx-chat h2{ font-size:24px; margin:22px 0 6px; font-weight:900 }
  .llx-chat .more{ font-size:12px; color:#444; margin-bottom:8px }
  .llx-chat .section-line{ border-top:2px solid #e3e3e3; margin:6px 0 10px }
  .llx-chat .row{ display:flex; align-items:center; gap:12px; background:#dcdcdc; padding:14px; border-radius:6px; margin:12px 0 }
  .llx-chat .nick{ flex:0 0 260px; background:#eaeaea; border:1px solid #cfcfcf; height:44px; display:flex; align-items:center; padding:0 12px }
  .llx-chat .preview{ flex:1; color:#333 }
  .llx-chat .btn{ border:none; height:34px; padding:0 14px; border-radius:4px; cursor:pointer; font-size:13px }
  .llx-chat .btn.navy{ background:#142873; color:#fff }
  .llx-chat .btn.red{ background:#c81e1e; color:#fff }
  .llx-chat .btn.gray{ background:#1e2b7a; color:#fff }
  .llx-chat .btn.light{ background:#d9d9d9 }
  .llx-chat .actions{ display:flex; gap:10px }
  .llx-chat .chips{ display:flex; gap:12px; margin:10px 0 18px }
  .llx-chat .chip{ padding:10px 16px; background:#e9e9e9; border-radius:20px; font-weight:700; color:#555 }
  .llx-chat .chip.active{ background:#0b1c78; color:#fff }
  .llx-chat .card{ display:flex; align-items:center; justify-content:space-between; gap:14px; background:#dedede; padding:18px; border-radius:12px; margin:16px 0 }
  .llx-chat .avatar{ width:84px; height:84px; border:1px solid #999; background:#eee; display:flex; align-items:center; justify-content:center }
  .llx-chat .who{ display:flex; align-items:center; gap:14px }
  .llx-chat .name{ font-size:22px; font-weight:800 }
  .llx-chat .time{ font-size:12px; color:#444 }
  .llx-chat .llx-fly{ position:relative; height:620px }
  .llx-chat .llx-fly .panel{ position:absolute; right:0; top:28px; width:420px; height:560px; border:2px solid #1a1a1a; border-radius:14px; background:#fff; overflow:hidden; }
  .llx-chat .llx-fly .tabs{ display:flex; gap:8px; padding:12px; border-bottom:1px solid #ddd }
  .llx-chat .llx-fly .tab{ padding:6px 12px; background:#efefef; border-radius:18px; font-weight:800 }
  .llx-chat .llx-fly .tab.active{ background:#111; color:#fff }
  .llx-chat .llx-fly .list{ padding:4px 12px }
  .llx-chat .llx-fly .item{ display:flex; gap:10px; padding:12px 6px; border-bottom:1px solid #eee }
  .llx-chat .llx-fly .pico{ width:44px; height:44px; border-radius:50%; background:#eee; border:1px solid #ccc; display:flex; align-items:center; justify-content:center }
  .llx-chat .llx-fly .meta b{ display:block }
  .llx-chat .llx-roomwrap{ display:grid; grid-template-columns: 1fr 1fr; gap:22px; width:min(1200px,96%); margin:0 auto }
  .llx-chat .llx-room{ background:#dfe9f8; border:1px solid #bcd0ea; height:560px; position:relative }
  .llx-chat .llx-room .head{ display:flex; align-items:center; gap:12px; background:#dbe7f7; border-bottom:1px solid #bcd0ea; padding:10px 14px; font-weight:800 }
  .llx-chat .llx-room .head .pic{ width:64px; height:64px; border:1px solid #bbb; background:#eee; display:flex; align-items:center; justify-content:center }
  .llx-chat .llx-room .info{ font-weight:600; }
  .llx-chat .llx-room .timebadge{ margin-left:auto; display:flex; gap:8px; color:#666; font-size:12px }
  .llx-chat .llx-room .msgs{ height:380px; overflow:auto; padding:14px }
  .llx-chat .llx-room .bubble{ display:inline-block; padding:8px 12px; border-radius:18px; background:#fff; margin:6px 0 }
  .llx-chat .llx-room .divider{ text-align:center; color:#777; font-size:12px; margin:12px 0 }
  .llx-chat .llx-room .inputbar{ position:absolute; left:0; right:0; bottom:0; display:flex; gap:10px; padding:10px; background:#eef3fd; border-top:1px solid #bcd0ea }
  .llx-chat .llx-room textarea{ flex:1; height:60px; padding:10px; border:1px solid #c2d5f0; resize:vertical; outline:none; background:#fff }
  .llx-chat .llx-room .send{ background:#0b1c78; color:#fff; border:none; border-radius:4px; width:80px }
