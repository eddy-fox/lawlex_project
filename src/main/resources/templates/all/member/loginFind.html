<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 비번 찾기</title>
    <link rel="stylesheet" th:href="@{/all/loginFind.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
  <main class="page-loginFind">

    <section class="section">
      <h1 class="title">아이디찾기</h1>
      <form class="form" id="formFindId" novalidate>
        <div class="field">
          <input class="input" id="idPhone" type="tel" placeholder="전화번호 입력" required>
        </div>
        <div class="field">
          <div class="inline">
            <input class="input flex-1" id="idCode" type="text" placeholder="인증번호 입력" required>
            <button class="pill" type="button" id="btnIdCode">인증번호</button>
          </div>
        </div>
        <button class="primary-btn" type="submit" id="btnFindId">아이디 찾기</button>
      </form>
    </section>

    <section class="section">
      <h1 class="title">비밀번호찾기</h1>
      <form class="form" id="formFindPw" novalidate>
        <div class="field">
          <input class="input" id="pwPhone" type="tel" placeholder="전화번호 입력" required>
        </div>
        <div class="field">
          <div class="inline">
            <input class="input flex-1" id="pwCode" type="text" placeholder="인증번호 입력" required>
            <button class="pill" type="button" id="btnPwCode">인증번호</button>
          </div>
        </div>
        <div class="field">
          <input class="input" id="newPw" type="password" placeholder="새로운 비밀번호 입력" minlength="6" required>
        </div>
        <div class="field">
          <input class="input" id="newPw2" type="password" placeholder="비밀번호 확인" minlength="6" required>
        </div>
        <button class="primary-btn" type="submit" id="btnPwReset">비밀번호 재설정</button>
      </form>
    </section>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <p class="modal-message" id="modalMessage">메시지</p>
        <button class="modal-close-btn" id="modalCloseBtn">확인</button>
      </div>
    </div>
  </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/all/loginFind.js}"></script>
</body>
</html>
