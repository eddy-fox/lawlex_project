<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원유형선택</title>
    <link rel="stylesheet" th:href="@{/all/loginChoice.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
    <main class="page-joinChoice">
    <h1>회원유형 선택</h1>
    <p class="subtitle">가입유형을 선택해주세요</p>

    <div class="join-cards">
        <div class="join-card user">
        <div>
            <div class="join-icon">
            <svg viewBox="0 0 24 24" fill="none" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" fill="#2f6fe7" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="#2f6fe7" opacity=".18" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#2f6fe7" stroke-opacity=".25" />
            </svg>
            </div>
            <h3>일반 회원</h3>
        </div>
        <a href="#" class="btn btn-primary">가입하기</a>
        </div>

        <div class="join-card lawyer">
        <div>
            <div class="join-icon">
            <svg viewBox="0 0 24 24" fill="none" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4v14M6 6l-3 6h6l-3-6Zm12 0-3 6h6l-3-6Z"
                stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M3 12c0 2 2 3 3 3s3-1 3-3M15 12c0 2 2 3 3 3s3-1 3-3"
                stroke="#fff" stroke-opacity=".6" stroke-width="1.4" stroke-linecap="round" />
            </svg>
            </div>
            <h3>변호사 회원</h3>
        </div>
        <a href="#" class="btn btn-outline">가입하기</a>
        </div>
    </div>
    </main>
    <div class="include" th:replace="~{include/footer :: footer}"></div>
    <script th:src="@{/js/js.js}"></script>
    <script th:src="@{/all/loginChoice.js}"></script>
</body>
</html>
