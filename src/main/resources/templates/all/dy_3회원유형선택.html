<!DOCTYPE html>
<html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>LawLex</title>
<style>
  .llx-auth{ --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --dark:#000; --blue:#2f6fe7; --soft:#e9f2ff; --darkcard:#1f2530;}
  .llx-auth, .llx-auth *{box-sizing:border-box}
  .llx-auth{ color:var(--ink); line-height:1.6; }
  .llx-auth .center-card{ width:min(720px,92%); margin:96px auto 72px; background:#fff; border-radius:16px; box-shadow:0 12px 32px rgba(0,0,0,.08); padding:32px 32px 28px; }
  .llx-auth h1.title{ font-size:40px; font-weight:800; text-align:center; letter-spacing:-0.02em; margin:0; }
  .llx-auth .subtitle{ text-align:center; margin-top:8px; margin-bottom:28px; font-size:18px; }
  .llx-auth .form{ width:min(560px,90%); margin:56px auto 0; }
  .llx-auth .field{ margin-bottom:24px; }
  .llx-auth .input{ width:100%; border:none; border-bottom:1px solid var(--line); padding:12px 0 10px; background:transparent; font-size:16px; outline:none; }
  .llx-auth .input::placeholder{ color:#a8a8a8 }
  .llx-auth .inline{ display:flex; gap:10px; align-items:center; }
  .llx-auth .pill{ background:#000; color:#fff; border:none; border-radius:8px; font-size:12px; height:26px; padding:0 10px; cursor:pointer; }
  .llx-auth .chips{ display:flex; gap:8px; flex-wrap:wrap }
  .llx-auth .chip{ display:inline-flex; align-items:center; gap:6px; font-size:12px; color:#444; border:1px solid #ddd; border-radius:6px; padding:6px 8px }
  .llx-auth .check{ width:14px; height:14px; border:1px solid #cfcfcf; display:inline-block }
  .llx-auth .agree-area{ display:flex; gap:8px; align-items:center; margin-top:8px }
  .llx-auth .small-btn{ background:#000; color:#fff; border:none; border-radius:8px; padding:6px 10px; font-size:12px }
  .llx-auth .divider{ width:min(560px,90%); border-top:1px solid var(--line); margin:36px auto 20px }
  .llx-auth .primary-btn{ display:block; width:260px; margin:12px auto 0; height:52px; border:none; border-radius:10px; background:#000; color:#fff; font-size:22px; font-weight:700; cursor:pointer }
  .llx-auth .type-row{ display:flex; gap:24px; justify-content:center; margin-top:8px }
  .llx-auth .type-card{ width:250px; border-radius:14px; padding:20px 18px 16px; display:flex; flex-direction:column; align-items:center; gap:14px; box-shadow:0 10px 24px rgba(0,0,0,.08) }
  .llx-auth .type-card.light{ background:var(--soft) }
  .llx-auth .type-card.dark{ background:var(--darkcard); color:#fff }
  .llx-auth .type-name{ font-weight:700 }
  .llx-auth .type-cta{ width:140px; height:38px; border:none; border-radius:10px; font-weight:700; cursor:pointer }
  .llx-auth .type-card.light .type-cta{ background:var(--blue); color:#fff }
  .llx-auth .type-card.dark .type-cta{ background:rgba(255,255,255,.2); color:#fff }
  .llx-auth .type-icon{ width:64px; height:64px }
  .llx-auth .tab{ font-size:12px; color:#666; margin-left:auto }
  @media (max-width:560px){
    .llx-auth h1.title{font-size:32px}
    .llx-auth .center-card{margin:64px auto 48px; padding:24px}
    .llx-auth .type-row{gap:12px}
    .llx-auth .type-card{width:46%}
  }
</style></head>
<body>
  <main class="llx-auth">
    
  <section class="center-card" style="text-align:center">
    <h1 class="title">회원유형 선택</h1>
    <p class="subtitle">가입유형을 선택해주세요</p>
    <div class="type-row">
      <div class="type-card light">
        <svg class="type-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="8" r="4" fill="#2f6fe7"/>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="#2f6fe7" opacity=".18"/>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#2f6fe7" stroke-opacity=".25"/>
        </svg>
        <div class="type-name">일반 회원</div>
        <button class="type-cta" onclick="location.href='signup_user_content.html'">가입하기</button>
      </div>
      <div class="type-card dark">
        <svg class="type-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 4v14M6 6l-3 6h6l-3-6Zm12 0-3 6h6l-3-6Z" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 12c0 2 2 3 3 3s3-1 3-3M15 12c0 2 2 3 3 3s3-1 3-3" stroke="#fff" stroke-opacity=".6" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
        <div class="type-name">변호사 회원</div>
        <button class="type-cta" onclick="location.href='signup_lawyer_content.html'">가입하기</button>
      </div>
    </div>
  </section>

  </main>
</body>
</html>
