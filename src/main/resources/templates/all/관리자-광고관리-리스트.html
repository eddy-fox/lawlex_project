<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자-광고관리-리스트</title>
<style>
.page-adlist, .page-adlist *{ box-sizing:border-box; font-family:"Pretendard Variable","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif }
.page-adlist{ --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb; --panel:#f5f6f8; --blue:#0b1c78; color:var(--ink); }
.page-adlist .container{ width:min(1080px,94%); margin:28px auto 80px }
.llx-card{ background:#fff; border:1px solid #e6e8ee; border-radius:14px; padding:18px; box-shadow:0 1px 2px rgba(0,0,0,.03) }
h1{ font-size:22px; margin:4px 0 14px; letter-spacing:-.2px }
.small{ font-size:12px; color:#6b7280 }
.tabs{ display:flex; gap:14px; align-items:center; margin:6px 2px 14px }
.tab{ font-weight:800; color:#0f172a; cursor:pointer }
.tab.muted{ color:#94a3b8 }
.toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:10px }
.select, .input{ height:34px; border:1.6px solid #cfd3dd; border-radius:8px; padding:0 10px; outline:none; background:#fff }
.input{ width:260px }
/* a도 버튼처럼 보이도록 확장 */
.btn{ display:inline-flex; align-items:center; justify-content:center; height:34px; padding:0 12px; border:none; border-radius:8px; background:#0b1c78; color:#fff; font-weight:700; cursor:pointer; text-decoration:none }
.btn.gray{ background:#eceff3; color:#0f172a; border:1px solid #e5e7eb }
.line{ height:1px; background:#e5e7eb; margin:12px 0 }
.table{ border:1px solid #e6e8ee; border-radius:12px; overflow:hidden; background:#fff }
table{ width:100%; border-collapse:collapse }
thead th{ background:#f7f8fb; font-size:12px; color:#64748b; text-align:left; padding:10px 12px; border-bottom:1px solid #e6e8ee }
tbody td{ padding:12px; border-bottom:1px solid #eef1f5; font-size:14px }
.scroll{ max-height:380px; overflow:auto }
.right{ text-align:right }
.center{ text-align:center }
.badge{ display:inline-block; padding:2px 6px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:11px; font-weight:800 }
.grid2{ display:grid; grid-template-columns: 1fr 320px; gap:16px }
.ad-list{ display:flex; flex-direction:column; gap:16px }
.ad-item{ display:grid; grid-template-columns: 1fr 240px; gap:16px; align-items:center; background:#fff; border:1px solid #e6e8ee; border-radius:12px; padding:16px }
.ad-thumb{ height:92px; background:#e9ecf3; border-radius:8px; display:grid; place-items:center; color:#475569; font-weight:800 }
/* 썸네일에 이미지가 있을 때 이미지를 꽉 채워 보여주기 */
.ad-thumb{ position:relative; overflow:hidden; }
.ad-thumb img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block; border-radius:8px; }
.meta{ font-size:12px; color:#475569; display:flex; flex-direction:column; gap:4px }
.meta .row{ display:flex; justify-content:space-between }
.meta .actions{ display:flex; gap:8px; margin-top:8px; justify-content:flex-end; }
.input.full{ width:100% }
.form-grid{ display:grid; grid-template-columns: 140px 1fr; gap:12px 16px; align-items:center }
.form-thumb{ height:160px; background:#e9ecf3; border-radius:10px; display:grid; place-items:center; color:#475569; font-weight:800 }
.lock{ width:14px; height:14px; border-radius:3px; background:#cbd5e1; display:inline-block }
</style>
</head>
<body>
<main class="page-adlist">
  <div class="container">
    <h1>광고 관리</h1>
    <div class="ad-list">
      
      <div class="ad-item">
        <div class="ad-thumb"><img src="#" alt="">광고1</div>
        <div class="meta">
          <div class="row"><span>게시일</span><span>2025.10.14</span></div>
          <div class="row"><span>게시기간</span><span>14일</span></div>
          <div class="row"><span>신청자</span><span>홍길동 변호사</span></div>
          <div class="row"><span>조회수</span><span>27회</span></div>
          <div class="actions">
            <a href="#" class="btn gray">수정</a>
            <a href="#" class="btn gray">삭제</a>
          </div>
        </div>
      </div>
      <div class="ad-item">
        <div class="ad-thumb"><img src="#" alt="">광고2</div>
        <div class="meta">
          <div class="row"><span>게시일</span><span>2025.10.14</span></div>
          <div class="row"><span>게시기간</span><span>14일</span></div>
          <div class="row"><span>신청자</span><span>홍길동 변호사</span></div>
          <div class="row"><span>조회수</span><span>27회</span></div>
          <div class="actions">
            <a href="#" class="btn gray">수정</a>
            <a href="#" class="btn gray">삭제</a>
          </div>
        </div>
      </div>
      <div class="ad-item">
        <div class="ad-thumb"><img src="#" alt="">광고3</div>
        <div class="meta">
          <div class="row"><span>게시일</span><span>2025.10.14</span></div>
          <div class="row"><span>게시기간</span><span>14일</span></div>
          <div class="row"><span>신청자</span><span>홍길동 변호사</span></div>
          <div class="row"><span>조회수</span><span>27회</span></div>
          <div class="actions">
            <a href="#" class="btn gray">수정</a>
            <a href="#" class="btn gray">삭제</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
