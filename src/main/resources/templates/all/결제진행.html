<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>결제진행</title>
<style>
  .llx-pay, .llx-pay *{ box-sizing:border-box; font-family:"Pretendard Variable","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif }
  .llx-pay{ --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --panel:#f5f6f8; --navy:#0b1c78; --accent:#112265; --blue:#1937b7; color:var(--ink) }
  .llx-pay .container{ width:min(1040px,94%); margin:28px auto 80px }
  .llx-pay h1{ font-size:22px; margin:4px 0 14px; letter-spacing:-.2px }
  .llx-pay .small{ font-size:12px; color:#4b5563 }
  .llx-card{ background:#fff; border:1px solid #e6e8ee; border-radius:14px; padding:18px 20px; box-shadow:0 1px 2px rgba(0,0,0,.03) }
  .llx-gap-20{ height:20px }
  /* Options grid */
  .llx-pay .opt-grid{ display:grid; grid-template-columns: repeat(3,minmax(0,1fr)); gap:14px; }
  .llx-pay .opt{ border:1.6px solid #cfd3dd; border-radius:10px; padding:10px 12px; background:#fff; display:flex; flex-direction:column; gap:6px }
  .llx-pay .opt .tag{ font-size:12px; font-weight:800; color:#0b1c78 }
  .llx-pay .opt .price{ font-size:18px; font-weight:900 }
  .llx-pay .opt .bonus{ font-size:11px; color:#6b7280 }
  .llx-pay .opt.active{ border-color:#1d2e8f; box-shadow:0 0 0 3px rgba(29,46,143,.08) }
  /* side box */
  .llx-pay .flex{ display:flex; gap:16px; align-items:flex-start }
  .llx-pay textarea{ width:320px; height:100px; border:1.6px solid #cfd3dd; border-radius:8px; padding:10px; resize:vertical; outline:none }
  .llx-pay .side{ display:flex; flex-direction:column; gap:10px }
  .llx-pay .btn{ height:36px; padding:0 14px; border:none; border-radius:8px; background:#0b1c78; color:#fff; font-weight:700; cursor:pointer }
  .llx-pay .btn:active{ transform:translateY(1px) }
  .llx-pay select, .llx-pay .select{ height:34px; border:1.6px solid #cfd3dd; border-radius:8px; padding:0 10px; background:#fff; outline:none }
  /* section headers with divider */
  .llx-pay .sec-head{ display:flex; align-items:center; gap:14px; margin:28px 0 10px }
  .llx-pay .sec-head h2{ font-size:16px; margin:0 }
  .llx-pay .line{ height:1px; background:#e5e7eb }
  /* history list */
  .llx-pay .tabs{ display:flex; gap:12px; align-items:center; }
  .llx-pay .tab{ font-weight:800; color:#0f172a }
  .llx-pay .tab.muted{ color:#94a3b8 }
  .llx-pay .history{ background:#fff; border:1px solid #e6e8ee; border-radius:14px; padding:0; overflow:hidden }
  .llx-pay table{ width:100%; border-collapse:collapse; }
  .llx-pay thead th{ text-align:left; font-size:12px; color:#6b7280; padding:10px 14px; border-bottom:1px solid #e5e7eb }
  .llx-pay tbody td{ padding:12px 14px; border-bottom:1px solid #eef1f5; font-size:14px }
  .llx-pay .scroll{ max-height:340px; overflow:auto }
  /* modal */
  .llx-pay .dim{ position:fixed; inset:0; background:rgba(0,0,0,.25) }
  .llx-pay .modal{ position:fixed; inset:0; display:grid; place-items:center }
  .llx-pay .sheet{ width:min(760px,92%); background:#fff; border-radius:14px; border:1px solid #e6e8ee; box-shadow:0 10px 40px rgba(0,0,0,.15) }
  .llx-pay .sheet .head{ padding:14px 18px; border-bottom:1px solid #eef1f5; font-weight:900 }
  .llx-pay .sheet .body{ padding:18px }
  .llx-pay .pill-row{ display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 16px }
  .llx-pay .pill{ padding:10px 14px; border:1px solid #cfd3dd; border-radius:8px; background:#fafafa; font-weight:700; }
  .llx-pay .pill.primary{ border-color:#0b1c78; color:#0b1c78; background:#f4f7ff }
  .llx-pay .check{ display:flex; align-items:center; gap:8px; font-size:13px; color:#475569; margin:10px 0 }
  .llx-pay .btn.big{ width:100%; height:42px; font-size:16px }
</style>
</head>
<body>
<main class="llx-pay">
  <div class="container">
    <h1>포인트 결제</h1>
    <div style="height:320px"></div>
  </div>

  <!-- 결제 모달 데모 -->
  <div class="dim"></div>
  <div class="modal" role="dialog" aria-modal="true">
    <div class="sheet">
      <div class="head">결제 방법</div>
      <div class="body">
        <div class="pill-row">
          <div class="pill primary">계좌이체</div>
          <div class="pill">신용·체크카드</div>
          <div class="pill">토스페이</div>
          <div class="pill">네이버페이</div>
          <div class="pill">카카오페이</div>
          <div class="pill">PAYCO</div>
          <div class="pill">휴대폰</div>
        </div>
        <div class="check">
          <input type="checkbox" id="agree">
          <label for="agree">[필수] 결제 서비스 이용 약관, 개인정보 처리 동의</label>
        </div>
        <button class="btn big">결제하기</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
