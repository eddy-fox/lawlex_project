<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅메인-변호사</title>
  <link rel="stylesheet" th:href="@{/all/lawyerMain.css}">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
  <main class="page-lawyerMain">
    <div class="container">

      <section class="section">
        <h2>대기중인 상담</h2>
        <div class="list">
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">안녕하세요</div>
            <div class="actions">
              <button class="btn open-accept" type="button" data-case="101">수락</button>
              <button class="btn danger open-reject" type="button" data-case="101">거절</button>
            </div>
          </div>
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">안녕하세요</div>
            <div class="actions">
              <button class="btn open-accept" type="button" data-case="102">수락</button>
              <button class="btn danger open-reject" type="button" data-case="102">거절</button>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>진행중인 상담</h2>
        <div class="list">
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">내용미리보기</div>
            <div class="actions">
              <button class="btn" type="button">입장</button>
            </div>
          </div>
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview">내용미리보기</div>
            <div class="actions">
              <button class="btn" type="button">입장</button>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>종료한 상담</h2>
        <div class="list">
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview"></div>
            <div class="actions">
              <button class="btn ghost" type="button">내용보기</button>
            </div>
          </div>
          <div class="row">
            <div class="client"><input type="text" value="의뢰인 닉네임" readonly></div>
            <div class="preview"></div>
            <div class="actions">
              <button class="btn ghost" type="button">내용보기</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="modal" id="confirmModalAccept" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitleAccept">
      <div class="dialog">
        <h3 id="modalTitleAccept">수락하시겠습니까?</h3>
        <p>선택한 상담을 진행 상태로 변경합니다. 계속하시겠어요?</p>
        <div class="yn">
          <button class="btn ghost" type="button" data-close="accept">아니오</button>
          <button class="btn" type="button" data-ok="accept">예</button>
        </div>
        <span class="sr-only" id="caseAccept"></span>
      </div>
    </div>
  
    <div class="modal" id="confirmModalReject" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitleReject">
      <div class="dialog">
        <h3 id="modalTitleReject">거절하시겠습니까?</h3>
        <p>선택한 상담을 거절 처리합니다. 계속하시겠어요?</p>
        <div class="yn">
          <button class="btn ghost" type="button" data-close="reject">아니오</button>
          <button class="btn danger" type="button" data-ok="reject">예</button>
        </div>
        <span class="sr-only" id="caseReject"></span>
      </div>
    </div>
  </main>
  <div class="include" th:replace="~{include/footer :: footer}"></div>
  <script th:src="@{/js/js.js}"></script>
  <script th:src="@{/all/lawyerMain.js}"></script>
</body>
</html>
