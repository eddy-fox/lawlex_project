<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>소식</title>
  <style>
  .llx-news{ --ink:#111827; --muted:#a3a3a3; --line:#e5e7eb; --panel:#efefef; --white:#fff; --black:#000;}
  .llx-news, .llx-news *{ box-sizing:border-box }
  .llx-news{ color:var(--ink); line-height:1.6; font-family: "Pretendard Variable","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;}
  .llx-news .frame{ width:min(1120px,94%); margin:24px auto 48px; display:grid; grid-template-columns: 220px 1fr; gap:22px; }
  /* Left menu */
  .llx-news .leftbar{ padding:24px 8px; }
  .llx-news .leftbar .item{ color:#b8aead; font-size:22px; margin:24px 0; }
  .llx-news .leftbar .item.active{ color:#111 }
  /* Main area */
  .llx-news .main{ padding:8px 0 }
  .llx-news .section{ margin-bottom:48px }
  .llx-news h2{ font-size:34px; font-weight:800; margin:8px 0 10px }
  .llx-news .more{ font-size:12px; color:#666; margin-bottom:10px }
  .llx-news .hr{ border-top:1px solid #000; margin-bottom:18px }
  /* Card grid */
  .llx-news .grid3{ display:grid; grid-template-columns: repeat(3, 1fr); gap:40px; }
  .llx-news .card{}
  .llx-news .thumb{ width:100%; height:140px; background:#d9d9d9; border:1px solid #cfcfcf; display:flex; align-items:center; justify-content:center; color:#444; font-size:16px }
  .llx-news .title{ margin-top:12px; font-size:16px }
  /* List rows */
  .llx-news .listbox{ width:100%; max-width:760px; margin:0 auto }
  .llx-news .list-title{ border-top:4px solid #111; padding-top:14px }
  .llx-news .row{ display:flex; align-items:flex-start; justify-content:space-between; padding:18px 0; border-bottom:1px solid var(--line) }
  .llx-news .row .meta{ flex:1 }
  .llx-news .row .meta h3{ font-size:22px; margin:0 0 8px }
  .llx-news .row .meta p{ color:#666; margin:0 }
  .llx-news .row .rthumb{ width:260px; height:160px; background:#d9d9d9; border:1px solid #cfcfcf }
  /* Table (공지사항 리스트) */
  .llx-news .table-wrap{ width:100%; max-width:760px; margin:0 auto }
  .llx-news table{ width:100%; border-collapse:collapse }
  .llx-news thead th{ text-align:left; padding:12px 10px; border-bottom:3px solid #111; font-size:16px }
  .llx-news tbody td{ padding:18px 10px; border-bottom:1px solid var(--line) }
  /* Detail */
  .llx-news .detail{ width:min(860px,96%); margin:0 auto }
  .llx-news .detail h1{ font-size:34px; margin:0 0 8px }
  .llx-news .meta-bar{ display:flex; align-items:center; justify-content:space-between; color:#444; font-size:14px; }
  .llx-news .meta-left{ display:flex; gap:16px; align-items:center }
  .llx-news .meta-left .mini{ width:48px; height:32px; background:#e5e5e5; border:1px solid #cfcfcf; display:flex; align-items:center; justify-content:center; }
  .llx-news .content-hr{ border-top:1px solid #ddd; margin:14px 0 18px }
  .llx-news .bigimg{ width:100%; height:300px; background:#d9d9d9; border:1px solid #cfcfcf; display:flex; align-items:center; justify-content:center; color:#444 }
  .llx-news .article{ margin:18px 0 }
  /* Comments */
  .llx-news .cmt{ margin-top:18px }
  .llx-news .cmt h3{ font-size:22px; margin:0 0 8px }
  .llx-news .cmt .inputbar{ background:#e5e5e5; padding:12px 16px; border:1px solid #cfcfcf }
  .llx-news .cmt table{ width:100%; margin-top:12px; border-collapse:collapse }
  .llx-news .cmt td{ border-bottom:1px solid #ececec; padding:12px 10px; color:#333 }
  .llx-news .cmt td:last-child{ width:140px; color:#666 }
  @media (max-width:1000px){
    .llx-news .frame{ grid-template-columns: 1fr }
    .llx-news .grid3{ grid-template-columns: 1fr }
    .llx-news .row{ flex-direction:column; gap:12px }
    .llx-news .row .rthumb{ width:100%; height:180px }
  }
</style>
</head>
<body>
  <main class="llx-news">
    <div class="frame">
      <aside class="leftbar"><div class="item">공지사항</div><div class="item active">NEWS</div><div class="item">동영상</div><div class="item">칼럼</div></aside>
      
<section class="main">
  <div class="detail">
    <h1>제목</h1>
    <div class="meta-bar">
      <div class="meta-left">
        <span>날짜</span>
        <span>관리자</span>
      </div>
      <div>조회수 65</div>
    </div>
    <div class="content-hr"></div>
    <div class="bigimg">기사에 나오는 사진</div>
    <div class="article">
      <div>내용<br>1<br>2</div>
    </div>
    <div class="cmt">
      <h3>댓글</h3>
      <div class="inputbar">입력창</div>
      <table>
        <tbody>
          <tr><td>닉네임</td><td>내용</td><td>날짜</td></tr>
          <tr><td>닉네임</td><td>내용</td><td>날짜</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

    </div>
  </main>
</body>
</html>
