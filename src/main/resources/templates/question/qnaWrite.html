<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의작성하기</title>
    <link rel="stylesheet" href="qnaWrite.css">
</head>
<body>
    <main class="page-qnaWrite">
        <div class="inner">
            <section class="frame">
                <form id="qnaForm">
                    <div class="form-group">
                        <div class="header-line">
                            <label for="titleInput" class="form-label">제목</label>
                            <div class="checkbox-group in-header">
                                <input type="checkbox" id="secretCheck" class="checkbox-input" />
                                <label for="secretCheck" class="checkbox-label">비밀글로 작성</label>
                            </div>
                        </div>
                        <input id="titleInput" type="text" class="form-input" placeholder="제목을 입력하세요" />
                    </div>

                    <div class="form-group">
                        <label for="contentTextarea" class="form-label">내용</label>
                        <textarea id="contentTextarea" class="form-textarea" placeholder="상세 문의 내용을 작성해주세요." ></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" id="cancelBtn">취소</button>
                        <button type="submit" class="btn btn-submit" id="submitBtn" disabled>글쓰기</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="qnaWrite.js"></script>
</body>
</html>
