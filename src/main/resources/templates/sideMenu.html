<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>사이드메뉴 (원본 의도 유지)</title>
  <style>
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-400.woff2') format('woff2');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-500.woff2') format('woff2');
      font-weight:500; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Gooorm Sans';
      src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/gooorm-sans-700.woff2') format('woff2');
      font-weight:700; font-style:normal; font-display:swap;
    }

    :root{ --ink:#000000; --muted:#6b7280; --line:#e2e6ff; --navy:#000777; --hover:#fafcff; }

    /* 전역 최소 설정만 (레이아웃 개입 X) */
    body{ margin:0; background:#fff; color:var(--ink);
      font-family:'Gooorm Sans','Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif; }

    /* 사용자가 쓰던 구조를 그대로 보존 */
    .sidemenu{ margin:100px 0; flex-direction:column; }
    .sidemenu h1{
      display:flex; justify-content:flex-end; margin-right:50px;
      font-size:28px; letter-spacing:-0.02em; font-weight:500; color:var(--muted);
    }
    /* 활성 항목 강조 (필요 시 클래스만 붙여 사용) */
    .sidemenu h1.active{ color:var(--ink); font-weight:700; }
  </style>
</head>
<body>
  <div class="sideMenu" th:fragment="sideMenu">
    <h1>공지사항</h1>
    <h1>NEWS</h1>
    <h1>동영상</h1>
    <h1 class="active">칼럼</h1>
  </div>
</body>
</html>
