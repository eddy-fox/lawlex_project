<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <header class="header" th:fragment="header">
        <div class="container">
            <a class="logo-area" th:href="@{/}">
                <img th:src="@{/img/LawLex-logo.png}" class="logo-img">
            </a>
            <div class="inout" th:with="user=${session.loginUser}, role=${user != null ? user.role : null}">
                <!-- 로그인 전: 로그인 링크만 -->
                <div th:if="${user == null}">
                    <a th:href="@{/member/login}">로그인</a>
                </div>
                
                <!-- 로그인 후 (일반회원/변호사): 마이페이지, chaticon만 -->
                <div th:if="${user != null and role != null and (role == 'MEMBER' or role == 'LAWYER')}">
                    <div th:replace="~{include/chatIcon :: page-chatIcon}"></div>
                    <a th:href="@{/member/mypage}">마이페이지</a>
                </div>
                
                <!-- 관리자 로그인 후: 관리자페이지, 로그아웃만 -->
                <div th:if="${user != null and role != null and role == 'ADMIN'}">
                    <a th:href="@{/admin/memberManagement}">관리자 페이지</a>
                    <form id="adminLogoutForm" th:action="@{/member/logout}" method="post" style="display:none;">
                        <th:block th:if="${_csrf != null}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </th:block>
                    </form>
                    <a href="#" onclick="document.getElementById('adminLogoutForm').submit(); return false;" style="text-decoration: none; color: inherit; cursor: pointer;">로그아웃</a>
                </div>
            </div>
        </div>
        <nav class="main-menu" th:with="user=${session.loginUser}, role=${user != null ? user.role : null}">
            <a th:href="@{/board/main}">상담</a>
            <!-- 로그인한 일반회원이면 → /chat/member -->
            <a th:if="${user != null and role != null and role == 'MEMBER'}"
            th:href="@{/chat/member}">
            실시간 상담
            </a>

            <!-- 로그인한 변호사이면 → /chat/lawyer -->
            <a th:if="${user != null and role != null and role == 'LAWYER'}"
            th:href="@{/chat/lawyer}">
            실시간 상담
            </a>

            <!-- 로그인 안 했으면 → 로그인 페이지로 -->
            <a th:if="${user == null}"
            th:href="@{/member/login}">
            실시간 상담
            </a>

            <a th:href="@{/newsBoard/main}">News</a>
            <a th:href="@{/rank/ranking}">랭킹</a>
            <a th:href="@{/question/faq}">문의</a>
        </nav>
    </header>
    <!-- chatIcon 스크립트: header에 포함된 chatIcon을 위해 필요 -->
    <script th:src="@{/js/chatIcon.js}"></script>
</body>
</html>
