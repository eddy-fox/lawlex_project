<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세글 작성</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
<main class="page-write">
  <div class="sideMenu" th:replace="~{include/bSide :: bSide}"></div>
  <div class="wrap">
    <div class="backdrop">
      <form class="card" th:object="${boardForm}" id="writeForm" method="post">
        <div class="inner">
          <h1 class="title">상담글 작성</h1>

          <div class="row">
            <label for="title" class="label">제목</label>
            <input id="title" th:field="*{boardTitle}" class="input" type="text"  minlength="2" required>
          </div>

          <div class="row">
            <span class="label">카테고리</span>
            <div>
              <!-- 추천 카테고리 표시 영역 -->
              <div id="recommendedCategories" style="margin-bottom: 12px; display: none;">
                <div style="font-size: 12px; color: #64748b; margin-bottom: 8px;">
                  <span style="color: #3b82f6;">✨ AI 추천 카테고리</span>
                </div>
                <div class="chips" id="recommendedChips"></div>
              </div>
              
              <!-- 선택된 카테고리 저장용 hidden input -->
              <input type="hidden" id="boardCategory" name="boardCategory" th:field="*{boardCategory}">
              <input type="hidden" id="interestIdx" name="interestIdx">
            </div>
          </div>

          <div class="row" style="align-items:start">
            <label for="content" class="label">내용</label>
            <textarea id="content" th:field="*{boardContent}" class="textarea"  minlength="20" required></textarea>
          </div>

          <div class="row" style="align-items:start">
            <span class="label">첨부</span>
            <div class="upload-row">
              <div>
                <div class="uploads">
                  <div class="drop" id="drop">이미지 끌어다 놓기 / 클릭</div>
                  <div class="thumbs" id="thumbs"></div>
                </div>
                <div class="counter"><span id="count">0</span> / <span id="max">10</span>장</div>
                <input id="file" type="file" accept="image/*" hidden multiple>
              </div>
              <button type="button" class="upload-btn" id="uploadBtn">업로드</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn ghost" id="cancelBtn">취소</button>
          <button type="submit" class="btn" id="submitBtn">작성완료</button>
        </div>
      </form>
    </div>
  </div>
</main>  
  <div class="include" th:replace="~{include/footer :: footer}"></div>
<script th:src="@{/js/boardWrite.js}"></script>  
<script th:if="${alert}" th:inline="javascript">
        /*<![CDATA[*/
        alert('[[${alert}]]'); // 전달된 alert 메세지 출력
        /*]]>*/
    </script>
</body>
</html>
