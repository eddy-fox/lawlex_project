<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세글 작성</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
<main class="page-write">
  <div class="sideMenu" th:replace="~{include/bSide :: bSide}"></div>
  <div class="wrap">
    <div class="backdrop">
      <form class="card" th:object="${boardForm}" id="writeForm" method="post">
        <div class="inner">
          <h1 class="title">상담글 작성</h1>

          <div class="row">
            <label for="title" class="label">제목</label>
            <input id="title" th:field="*{boardTitle}" class="input" type="text" placeholder="예) 음주운전으로 사고를 냈..." minlength="2" required>
          </div>

          <div class="row">
            <span class="label">카테고리</span>
            <div class="chips" id="chips">
              <label class="chip"><input type="checkbox" value="교통사고 · 범죄"> 교통사고 · 범죄</label>
              <label class="chip"><input type="checkbox" value="재산범죄"> 재산범죄</label>
              <label class="chip"><input type="checkbox" value="폭행 · 협박"> 폭행 · 협박</label>
              <label class="chip"><input type="checkbox" value="명예훼손 · 모욕"> 명예훼손 · 모욕</label>
              <label class="chip"><input type="checkbox" value="부동산 · 임대차"> 부동산 · 임대차</label>
              <label class="chip"><input type="checkbox" value="금전 · 계약 문제"> 금전 · 계약 문제</label>
              <label class="chip"><input type="checkbox" value="가족"> 가족</label>
              <label class="chip"><input type="checkbox" value="회사"> 회사</label>
              <label class="chip"><input type="checkbox" value="성범죄"> 성범죄</label>
              <label class="chip"><input type="checkbox" value="의료 · 세금 · 행정"> 의료 · 세금 · 행정</label>
              <label class="chip"><input type="checkbox" value="지식재산 · 금융"> 지식재산 · 금융</label>

            </div>
          </div>

          <div class="row" style="align-items:start">
            <label for="content" class="label">내용</label>
            <textarea id="content" th:field="*{boardContent}" class="textarea" placeholder="00월 00일 운전하다가 어쩌구 저쩌구..." minlength="20" required></textarea>
          </div>

          <div class="row" style="align-items:start">
            <span class="label">첨부</span>
            <div class="upload-row">
              <div>
                <div class="uploads">
                  <div class="drop" id="drop">이미지 끌어다 놓기 / 클릭</div>
                  <div class="thumbs" id="thumbs"></div>
                </div>
                <div class="counter"><span id="count">0</span> / <span id="max">10</span>장</div>
                <input id="file" type="file" accept="image/*" hidden multiple>
              </div>
              <button type="button" class="upload-btn" id="uploadBtn">업로드</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn ghost" id="cancelBtn">취소</button>
          <button type="submit" class="btn" id="submitBtn">작성완료</button>
        </div>
      </form>
    </div>
  </div>
</main>  
  <div class="include" th:replace="~{include/footer :: footer}"></div>
<script th:src="@{/js/write.js}"></script>  
</body>
</html>
