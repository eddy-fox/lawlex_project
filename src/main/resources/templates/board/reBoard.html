<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담글 상세</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reBoard.css}">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
  <main class="page-reBoard">
    <div class="sideMenu" th:replace="~{include/bSide :: bSide}"></div>
    <div class="wrap">
      <div class="backdrop">
       
          <div class="inner">
            <h1 class="post-title" th:text="${boardEntity.boardTitle}"></h1>
            <div class="post-meta" th:text="${#temporals.format(boardEntity.boardRegDate, 'yyyy-MM-dd')}"></div>
            <div class="card-text" th:text="${boardEntity.boardContent}"></div>

            <div class="edit">
              <a class="link" th:href="@{|/board/modify/${boardEntity.boardIdx}|}"
              sec:authorize="isAuthenticated()" 
              th:if="${boardEntity.member != null and #authentication != null and #authentication.principal != null and #authentication.principal.memberIdx != null and #authentication.principal.memberIdx == boardEntity.member.memberIdx}" 
              th:text="수정"></a>
              <a class="link" href="javascript:void(0);" th:data-uri="@{|/board/delete/${boardEntity.boardIdx}|}"
              sec:authorize="isAuthenticated()" 
              th:if="${boardEntity.member != null and #authentication != null and #authentication.principal != null and #authentication.principal.memberIdx != null and #authentication.principal.memberIdx == boardEntity.member.memberIdx}" 
              th:text="삭제"></a>
            </div>

            <!-- 답변 시작 -->
            <div class="answer-block" th:if="${reboard != null}">
              <div class="answer-header">
                <!-- 변호사 프로필 이미지
                <img th:if="${reboard.lawyer != null && reboard.lawyer.profileImageUrl != null}"
                th:src="@{${reboard.lawyer.profileImageUrl}}"
                alt="변호사 프로필"
                class="profile-pic">
                -->
                <div class="answer-info">
                  <span class="lawyer-name" th:text="${reboard.lawyer != null ? reboard.lawyer.lawyerName : '익명'}"></span>
                  <span class="answer-date" th:text="${#temporals.format(reboard.reboardRegDate, 'yyyy-MM-dd')}"></span>
                </div>
                <button class="recommend-btn" th:data-uri="@{|/reboard/vote/${reboard.reboardIdx}|}">도움됐어요
                  <span th:text="${#lists.size(reboard.voter)}"></span>
                </button>
              </div>
              <div class="answer-content" th:text="${reboard.reboardContent}"></div>
            </div>
            <!-- 답변 끝 -->

            <!-- 답변 작성 -->
            <form th:action="@{|/reboard/create/${boardEntity.boardIdx}|}" th:object="${reBoardForm}" method="post" class="my-3">
              <textarea sec:authorize="isAnonymous()" disabled
              th:field="*{reboardContent}" class="form-control" rows="10"></textarea>
              <textarea sec:authorize="isAuthenticated()"
              th:field="*{reboardContent}" class="form-control" rows="10"></textarea>
              <input type="submit" value="답변 등록" class="btn btn-primary my-2">
            </form>

    </div>
  </main>
