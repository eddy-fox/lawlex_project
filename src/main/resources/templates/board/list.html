<!DOCTYPE html>
<html lang="ko" xmlms:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담게시판_리스트</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="include" th:replace="~{include/header :: header}"></div>
    <main class="page-list">
      <div class="sideMenu" th:replace="~{include/bSide :: bSide}"></div>
      <div class="wrap">
      <div class="backdrop">
        <div class="top">
          <a th:href="@{/board/create}" id="write" class="btn">글쓰기</a>
        </div>

        <div class="card">
          <table aria-label="상담글 목록">
            <thead>
              <tr>
                <th style="width:12%">번호</th>
                <th>제목</th>
                <th style="width:16%">등록일</th>
                <th style="width:12%">조회수</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr class="text-center" th:each="boardEntity, loop : ${paging}">
                <td th:text="${boardEntity.boardIdx}"></td>
                <td class="text-start">
                  <a th:href="@{|/board/detail/${boardEntity.boardIdx}|}" th:text="${boardEntity.boardTitle}"></a>
                  <span class="text-danger small ms-2" th:if="${#lists.size(boardEntity.reboardList) > 0}"
                  th:text="${#lists.size(boardEntity.reboardList)}"></span>
                </td>
                <td th:text="${#temporals.format(boardEntity.boardRegDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${boardEntity.boardViews}"></td>
              </tr>

              <tr th:if="${#lists.isEmpty(paging.content)}">
                <td colspan="4">등록된 게시글이 없습니다.</td>
              </tr>

            </tbody> 
          </table>

          <div class="below">
            <div class="controls">
              <select class="select" id="field">
                <option value="title">제목</option>
                <option value="cosntent">내용</option>
              </select>
              <input class="input" id="keyword" placeholder="검색어">
              <button class="searchBtn" id="searchBtn">검색</button>
            </div>

            <div class="number" aria-label="페이지" th:if="${!paging.isEmpty()}">
		          <ul class="pagination justify-content-center">
			          <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				          <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
					          <span class="angle">이전</span>
				          </a>
			          </li>
			          <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
			          th:if="${page >= paging.number-5 and page <= paging.number+5}"
			          th:classappend="${page == paging.number} ? 'active'" class="page-item">
			  	        <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
			          </li>
			          <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				          <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
					          <span class="angle">다음</span>
				          </a>
			          </li>
		          </ul>
	          </div>

            <form th:action="@{/board/list}" method="get" id="searchForm">
              <input type="hidden" id="kw" name="kw" th:value="${kw}">
              <input type="hidden" id="page" name="page" th:value="${paging.number}">
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <div class="include" th:replace="~{include/footer :: footer}"></div>
    <script th:src="@{/js/list.js}"></script>
</body>
</html>
