<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 완료</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #111827;
    }
    .modal {
      width: 320px;
      padding: 32px 28px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, .15);
      text-align: center;
    }
    .icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }
    .info {
      margin: 24px 0 30px;
      padding: 16px;
      border-radius: 12px;
      background: #f3f4f6;
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .spinner {
      margin: 24px auto 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 4px solid #dbeafe;
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section class="modal">
    <img class="icon" src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png" alt="success" />
    <h1>결제를 완료했어요</h1>
    <p>포인트 적립을 확인한 뒤<br/>잠시 후 자동으로 돌아가요.</p>
    <div class="info" id="infoBox">
      <div><strong>주문번호</strong> <span id="orderId"></span></div>
      <div style="margin-top:8px;"><strong>결제금액</strong> <span id="amount"></span></div>
    </div>
    <button class="btn btn-primary" id="goPoint">바로 포인트 페이지로 이동</button>
    <div class="spinner" id="spinner"></div>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");
    const spinner = document.getElementById("spinner");
    const goPointBtn = document.getElementById("goPoint");

    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");

    orderIdElement.textContent = orderId || "-";
    amountElement.textContent = amount ? `${amount}원` : "-";

    function redirectToPoint() {
      if (window.opener && !window.opener.closed) {
        window.opener.location.href = "/member/point";
        window.close();
      } else {
        window.location.href = "/member/point";
      }
    }

    goPointBtn.addEventListener("click", redirectToPoint);

    async function confirm() {
      const requestData = {
        paymentKey: urlParams.get("paymentKey"),
        orderId: urlParams.get("orderId"),
        amount: urlParams.get("amount"),
      };

      const response = await fetch("/payment/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(requestData),
      });

      const json = await response.json();
      if (!response.ok) {
        const message = encodeURIComponent(json.message || "결제 승인 중 오류가 발생했습니다.");
        const code = encodeURIComponent(json.code || "CONFIRM_FAIL");
        window.location.href = `/payment/fail?message=${message}&code=${code}`;
        return;
      }

      return json;
    }

    confirm()
      .then(() => {
        spinner.style.display = "none";
        setTimeout(redirectToPoint, 1500);
      })
      .catch((error) => {
        console.error(error);
        const message = encodeURIComponent(error?.message || "결제 승인 중 오류가 발생했습니다.");
        window.location.href = `/payment/fail?message=${message}&code=CONFIRM_ERROR`;
      });
  </script>
</body>
</html>
