<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>문의글 관리</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 사이드 바 -->
    <div>
        <ul>
            <li><a th:href="@{/admin/memberManagement}">회원 관리</a></li>
            <li><a th:href="@{/admin/QnAManagement}">문의글 관리</a></li>
            <li><a th:href="@{/admin/adManagement}">광고 관리</a></li>
        </ul>
    </div>

    <!-- 상단 바 -->
    <div>
        <span id="newQnA" onclick="newQnA()" style="cursor: pointer;">새로운 문의</span>
        <span id="completedQnA" onclick="completedQnA()" style="cursor: pointer;">답변 완료</span>
        
        <form th:action="@{/admin/QnAManagement}" method="post">
            <select id="searchType" name="searchType">
                <option value="idx" selected>글번호</option>
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="id">작성자</option>
            </select>

            <input type="search" id="search" name="keyword" placeholder="검색">
            <button type="submit">🔍</button>
        </form>
    </div>

    <!-- 새로운 문의글 리스트 -->
    <div id="newQuestion" style="display:block;">
        <table>
            <tr>
                <th>글번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
                <th>비밀글</th>
            </tr>
            <tr onclick="location.href='#'" style="cursor: pointer;">
                <td>1</td>
                <td>user01</td>
                <td>새로운 질문</td>
                <td>20251017</td>
                <td>Y</td>
            </tr>
            <tr onclick="location.href='#'" style="cursor: pointer;" th:each="nq : ${newQuestions}">
                <td><span th:text="${nq.qIdx}"></span></td>
                <td><span th:text="${nq.memberId}"></span></td>
                <td><span th:text="${nq.qTitle}"></span></td>
                <td><span th:text="${nq.qRegDate}"></span></td>
                <td><span th:text="${nq.qSecret}"></span></td>
            </tr>
        </table>
    </div>

    <!-- 답변 완료한 문의글 리스트 -->
    <div id="completedQuestion" style="display:none;">
        <table>
            <tr>
                <th>글번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
                <th>비밀글</th>
            </tr>
            <tr onclick="location.href='#'" style="cursor: pointer;">
                <td>1</td>
                <td>user01</td>
                <td>답변한 질문</td>
                <td>20251016</td>
                <td>Y</td>
            </tr>
            <tr onclick="location.href='#'" style="cursor: pointer;" th:each="cq : ${completedQuestions}">
                <td><span th:text="${cq.qIdx}"></span></td>
                <td><span th:text="${cq.memberId}"></span></td>
                <td><span th:text="${cq.qTitle}"></span></td>
                <td><span th:text="${cq.qRegDate}"></span></td>
                <td><span th:text="${cq.qSecret}"></span></td>
            </tr>
        </table>
    </div>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<script>
    function newQnA() {
        document.getElementById('newQuestion').style.display = 'block';
        document.getElementById('completedQuestion').style.display = 'none';
    }
    function completedQnA() {
        document.getElementById('newQuestion').style.display = 'none';
        document.getElementById('completedQuestion').style.display = 'block';
    }
</script>
</html>
