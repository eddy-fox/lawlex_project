<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>변호사 회원 관리</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/all/memberManagement.css}">
</head>
<body>
    <!-- 헤더 -->
    <div class="include" th:replace="~{include/header :: header}"></div>

    <!-- 메인 -->
    <main class="page-memberManagement">

      <!-- 사이드 바 -->
      <div class="sideMenu" th:replace="~{include/aSide :: aSide}"></div>

      <div class="container">

        <!-- 상단 바 -->
        <div class="toolbar">
        <div class="tabs">
            <span id="tab-user" class="tab" onclick="memberUrl()">일반 회원</span>
            <span class="sep">|</span>
            <span id="tab-lawyer" class="tab active" onclick="lawyerUrl()">변호사 회원</span>
        </div>

        <form th:action="@{/admin/lawyerManagement}" method="post" class="searchbar">
            <select id="searchType" name="searchType" class="select">
                <option value="idx" selected>회원번호</option>
                <option value="id">ID</option>
                <option value="name">이름</option>
                <option value="nickname">닉네임</option>
                <option value="idnum">생년월일</option>
                <option value="email">이메일</option>
                <option value="phone">전화번호</option>
                <option value="auth">자격번호</option>
                <option value="address">사무실주소</option>
                <option value="tel">사무실번호</option>
            </select>

            <input type="search" class="input" id="search" name="keyword" placeholder="검색">
            <button type="submit" class="btn primary">검색</button>
        </form>
        </div>

        <!-- 변호사 리스트 -->
        <section id="sec-user" class="card">
          <div class="scroll">
            <table>
              <thead>
                <tr>
                    <th>회원번호</th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>생년월일</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>수신동의 여부</th>
                    <th>관심분야</th>
                    <th>자격번호</th>
                    <th>사무실주소</th>
                    <th>사무실번호</th>
                    <th>한줄소개</th>
                    <th>좋아요 수</th>
                    <th>답변 수</th>
                </tr>
              </thead>
              <tbody id="tbody-user">
                <tr th:onclick="|location.href='/member/mypage?lawyerIdx=' + ${lawyer.lawyerIdx}|" style="cursor: pointer;" th:each="lawyer : ${lawyerList}">
                    <td><span th:text="${lawyer.lawyerIdx}"></span></td>
                    <td><span th:text="${lawyer.lawyerId}"></span></td>
                    <td><span th:text="${lawyer.lawyerName}"></span></td>
                    <td><span th:text="${lawyer.lawyerNickname}"></span></td>
                    <td><span th:text="${lawyer.lawyerIdnum}"></span></td>
                    <td><span th:text="${lawyer.lawyerEmail}"></span></td>
                    <td><span th:text="${lawyer.lawyerPhone}"></span></td>
                    <td><span th:text="${lawyer.lawyerAgree}"></span></td>
                    <td><span th:text="${lawyer.interestName}"></span></td>
                    <td><span th:text="${lawyer.lawyerAuth}"></span></td>
                    <td><span th:text="${lawyer.lawyerAddress}"></span></td>
                    <td><span th:text="${lawyer.lawyerTel}"></span></td>
                    <td><span th:text="${lawyer.lawyerComment}"></span></td>
                    <td><span th:text="${lawyer.lawyerLike}"></span></td>
                    <td><span th:text="${lawyer.lawyerAnswerCnt}"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

    <!-- 푸터 -->
    <div class="include" th:replace="~{include/footer :: footer}"></div>

</body>

<script th:inline="javascript">
    function memberUrl() {
        window.location.href = /*[[@{/admin/memberManagement}]]*/ '/admin/memberManagement';
    }
    function lawyerUrl() {
        window.location.href = /*[[@{/admin/lawyerManagement}]]*/ '/admin/lawyerManagement';
    }
</script>
<script th:if="${alert}" th:inline="javascript">
        /*<![CDATA[*/
        alert('[[${alert}]]'); // 전달된 alert 메세지 출력
        /*]]>*/
    </script>
</html>
