<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>변호사 회원 관리</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 사이드 바 -->
    <div>
        <ul>
            <li><a th:href="@{/admin/memberManagement}">회원 관리</a></li>
            <li><a th:href="@{/admin/QnAManagement}">문의글 관리</a></li>
            <li><a th:href="@{/admin/adManagement}">광고 관리</a></li>
        </ul>
    </div>

    <!-- 상단 바 -->
    <div>
        <ul>
            <li><a th:href="@{/admin/memberManagement}">일반 회원</a></li>
            <li><a th:href="@{/admin/lawyerManagement}">변호사 회원</a></li>
        </ul>
        <form th:action="@{/admin/lawyerManagement}" method="post">
            <select id="searchType" name="searchType">
                <option value="idx" selected>회원번호</option>
                <option value="id">ID</option>
                <option value="name">이름</option>
                <option value="nickname">닉네임</option>
                <option value="idnum">생년월일</option>
                <option value="email">이메일</option>
                <option value="phone">전화번호</option>
                <option value="auth">자격번호</option>
                <option value="address">사무실주소</option>
                <option value="tel">사무실번호</option>
            </select>

            <input type="search" id="search" name="keyword" placeholder="검색">
            <button type="submit">🔍</button>
        </form>
    </div>

    <!-- 변호사 리스트 -->
    <div>
        <table>
            <tr>
                <th>회원번호</th>
                <th>ID</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>생년월일</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>수신동의 여부</th>
                <th>관심분야</th>
                <th>자격번호</th>
                <th>사무실주소</th>
                <th>사무실번호</th>
                <th>한줄소개</th>
                <th>좋아요 수</th>
                <th>답변 수</th>
            </tr>
            <tr onclick="location.href='#'" style="cursor: pointer;">
                <td>1</td>
                <td>user01</td>
                <td>홍길동</td>
                <td>hong123</td>
                <td>900101</td>
                <td>hong123@naver.com</td>
                <td>010-1234-5678</td>
                <td>Y</td>
                <td>이혼, 상속</td>
                <td>00000000</td>
                <td>서울</td>
                <td>02-123-1234</td>
                <td>안녕하세요</td>
                <td>12</td>
                <td>1</td>
            </tr>
            <tr onclick="location.href='#'" style="cursor: pointer;" th:each="lawyer : ${lawyerList}">
                <td><span th:text="${lawyer.lawyerIdx}"></span></td>
                <td><span th:text="${lawyer.lawyerId}"></span></td>
                <td><span th:text="${lawyer.lawyerName}"></span></td>
                <td><span th:text="${lawyer.lawyerNickname}"></span></td>
                <td><span th:text="${lawyer.lawyerIdnum}"></span></td>
                <td><span th:text="${lawyer.lawyerEmail}"></span></td>
                <td><span th:text="${lawyer.lawyerPhone}"></span></td>
                <td><span th:text="${lawyer.lawyerAgree}"></span></td>
                <td><span th:text="${lawyer.interestName}"></span></td>
                <td><span th:text="${lawyer.lawyerAuth}"></span></td>
                <td><span th:text="${lawyer.lawyerAddress}"></span></td>
                <td><span th:text="${lawyer.lawyerTel}"></span></td>
                <td><span th:text="${lawyer.lawyerComment}"></span></td>
                <td><span th:text="${lawyer.lawyerLike}"></span></td>
                <td><span th:text="${lawyer.lawyerAnswerCnt}"></span></td>
            </tr>
        </table>
    </div>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</html>
