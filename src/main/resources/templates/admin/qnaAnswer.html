<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의답변하기</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qnaAnswer.css}">
</head>

<body>
    <div class="include" th:replace="~{include/header :: header}"></div>
    <main class="page-qnaAnswer">
        <div class="inner">
            <div class="qnalook">
                    <div class="qna-info">
                        <div class="author">
                            <div class="author-info">글쓴이</div>
                            <div class="qna-idx">질문 고유 번호 : <span th:text="${infoQ.qIdx}"></span></div>
                            <div class="idx">유저 고유 번호 : <span th:text="${infoQ.lawyerIdx != null ? infoQ.lawyerIdx : infoQ.memberIdx}"></span></div>
                            <div class="idx">회원 구분 : <span th:text="${infoQ.lawyerIdx != null ? '변호사 회원' : '일반 회원'}"></span></div>
                            <div class="nick">아이디 : <span th:text="${infoQ.infoId}"></span></div>
                            <div class="name">이름 : <span th:text="${infoQ.infoName}"></span></div>
                        </div>
                    </div>
                    <div class="date">작성시간 <span th:text="${infoQ.qRegDate}"></span></div>

                    <div class="block title is-public">
                        <div class="title-div" th:with="isSecret=${infoQ.qSecret != null and infoQ.qSecret == '1'}">
                            <span class="badge badge-secret" th:if="${isSecret}">비밀글</span>
                            <span class="badge badge-public" th:if="${!isSecret}">공개글</span>
                            <span class="title-label" th:text="${infoQ.qTitle}">실제 문의사항 제목</span>
                        </div>
                    </div>

                    <div class="block content-section">
                        <h2 class="section-title sr-only">문의 내용</h2>
                        <article class="content-box" th:text="${infoQ.qContent}">
                            회원가입 시 인증메일이 오지 않습니다. 확인 부탁드립니다.
                        </article>
                    </div>

                    <div class="block answer-section">
                        <h2 class="section-title">답변 달기</h2>
                        <label class="sr-only">답변 내용</label>
                        <textarea class="answer-textarea" name="answer"></textarea>
                        <div class="action-buttons">
                            <button class="btn btn-delete" type="button">삭제하기</button>
                            <button class="btn btn-submit" type="submit">답변하기</button>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <div class="include" th:replace="~{include/footer :: footer}"></div>
    <script th:src="@{/js/js.js}"></script>
    <script th:src="@{/js/qnaAnswer.js}"></script>
</body>

</html>
