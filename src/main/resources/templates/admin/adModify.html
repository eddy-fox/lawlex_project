<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>광고 수정</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 사이드 바 -->
    <div>
        <ul>
            <li><a th:href="@{/admin/memberManagement}">회원 관리</a></li>
            <li><a th:href="@{/admin/QnAManagement}">문의글 관리</a></li>
            <li><a th:href="@{/admin/adManagement}">광고 관리</a></li>
        </ul>
    </div>

    <!-- 광고 수정 -->
    <form th:action="@{/admin/adModify}" method="post" th:object="${modifyAd}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{adIdx}">
        <input type="hidden" th:field="*{lawyerIdx}">
        <div>
            <div>
                <label>광고 이름: </label><input type="text" th:field="*{adName}" id="adName" />
            </div>
            <div>
                <label>신청자: <span th:text="${ad.LawyerName}"></span> 변호사</label>
            </div>
            <div>
                <label>게시일: </label><input type="text" th:field="*{adStartDate}" id="adStartDate" />
            </div>
            <div>
                <label>게시기간: </label><input type="text" th:field="*{adDuration}" id="adDuration" />
            </div>
            <div>
                <label>조회수: <span th:text="${ad.adViews}"></span> 회</label>
            </div>
            <div>
                <label>이미지: </label><input type="text" th:field="*{adImgPath}" id="adImgPath" readonly/>
                <button type="button" id="findImageBtn">찾아보기</button>
                <input type="file" id="adImageFile" accept="image/*" style="display: none;">
                <img id="adPreview" src="#" alt="이미지 미리보기"> 
            </div>
            <div>
                <label>링크: </label><input type="text" th:field="*{adLink}" id="adLink" />
            </div>
        </div>
        
        <div>
            <button type="submit" id="submitBtn">수정</button>
        </div>
    </form>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</html>
