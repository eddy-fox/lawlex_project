<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>광고 수정</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 사이드 바 -->
    <div>
        <ul>
            <li><a th:href="@{/admin/memberManagement}">회원 관리</a></li>
            <li><a th:href="@{/admin/QnAManagement}">문의글 관리</a></li>
            <li><a th:href="@{/admin/adManagement}">광고 관리</a></li>
        </ul>
    </div>

    <!-- 광고 상세 -->
    <form th:action="@{/admin/adModify}" th:object="${modifyAd}" method="post">
        <input type="hidden" th:field="*{adIdx}">
        <input type="hidden" th:field="*{lawyerIdx}">
        광고 이름: <input type="text" th:field="*{adName}" id="adName"> <br>
        신청자: <span th:text="${ad.LawyerName}"></span> 변호사 <br>
        게시일: <span th:text="${ad.adRegDate}"></span> <br>
        게시기간: <input type="text" th:field="*{adDuration}" id="adDuration"> <br>
        조회수: <span th:text="${ad.adViews}"></span> 회 <br>
        이미지 <input type="text" th:field="*{adImgPath}" id="adImgPath">
            <button type="button">찾아보기</button> <br>
            <img src="${ad.adImgPath}">
        링크 <input type="text" th:field="*{adLink}" id="adLink"> <br>

        <button type="submit">수정</button>
    </form>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</html>
