<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>일반 회원 관리</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/all/memberManagement.css}">
</head>
<body>
    <!-- 헤더 -->
    <div class="include" th:replace="~{include/header :: header}"></div>

    <!-- 메인 -->
    <main class="page-memberManagement">
      <div class="container">
        <!-- <h1>회원 관리</h1> -->
        
        <!-- 사이드 바 -->
        <div>
          <ul>
            <li><a th:href="@{/admin/memberManagement}">회원 관리</a></li>
            <li><a th:href="@{/admin/QnAManagement}">문의글 관리</a></li>
            <li><a th:href="@{/admin/adManagement}">광고 관리</a></li>
          </ul>
        </div>

        <!-- 상단 바 -->
        <div class="toolbar">
          <div class="tabs">
              <span id="tab-user" class="tab active" onclick="memberUrl()">일반 회원</span>
              <span class="sep">|</span>
              <span id="tab-lawyer" class="tab" onclick="lawyerUrl()">변호사 회원</span>
          </div>

          <form th:action="@{/admin/memberManagement}" method="post" class="searchbar">
            <select id="searchType" name="searchType" class="select">
                <option value="idx" selected>회원번호</option>
                <option value="id">ID</option>
                <option value="name">이름</option>
                <option value="nickname">닉네임</option>
                <option value="idnum">생년월일</option>
                <option value="email">이메일</option>
                <option value="phone">전화번호</option>
            </select>

            <input type="search" class="input" id="search" name="keyword" placeholder="검색">
            <button type="submit" class="btn primary">검색</button>
          </form>
        </div>

        <!-- 회원 리스트 -->
        <section id="sec-user" class="card">
          <div class="scroll">
            <table>
              <thead>
                <tr>
                    <th>회원번호</th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>생년월일</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>수신동의 여부</th>
                    <th>관심분야</th>
                </tr>
              </thead>
              <tbody id="tbody-user">
                <tr onclick="location.href='#'" style="cursor: pointer;">
                    <td>0</td>
                    <td>임의</td>
                    <td>하드코딩</td>
                    <td>일반회원</td>
                    <td>900101</td>
                    <td>hong123@naver.com</td>
                    <td>010-1234-5678</td>
                    <td>Y</td>
                    <td>이혼, 상속</td>
                </tr>
                <tr onclick="location.href='#'" style="cursor: pointer;" th:each="member : ${memberList}">
                    <td><span th:text="${member.memberIdx}"></span></td>
                    <td><span th:text="${member.memberId}"></span></td>
                    <td><span th:text="${member.memberName}"></span></td>
                    <td><span th:text="${member.memberNickname}"></span></td>
                    <td><span th:text="${member.memberIdnum}"></span></td>
                    <td><span th:text="${member.memberEmail}"></span></td>
                    <td><span th:text="${member.memberPhone}"></span></td>
                    <td><span th:text="${member.memberAgree}"></span></td>
                    <td><span th:text="${member.interestName}"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

      </div>
    </main>

    <!-- 푸터 -->
    <div class="include" th:replace="~{include/footer :: footer}"></div>

</body>

<script th:inline="javascript">
    function memberUrl() {
        window.location.href = /*[[@{/admin/memberManagement}]]*/ '/admin/memberManagement';
    }
    function lawyerUrl() {
        window.location.href = /*[[@{/admin/lawyerManagement}]]*/ '/admin/lawyerManagement';
    }
</script>
</html>
