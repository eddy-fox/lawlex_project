<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>광고 관리</title>
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet"> -->
</head>
<body>
    <!-- 헤더 -->

    <!-- 메인 -->
    <!-- 사이드 바 -->
    <div>
        <ul>
            <li><a th:href="@{/admin/memberManagement}">회원 관리</a></li>
            <li><a th:href="@{/admin/QnAManagement}">문의글 관리</a></li>
            <li><a th:href="@{/admin/adManagement}">광고 관리</a></li>
        </ul>
    </div>

    <!-- 광고 리스트 -->
    <div>
        <div th:each="ad : ${adList}">
            <div th:href="@{/admin/adInfo(id=${ad.adIdx})}" style="cursor: pointer;">
                <img alt="${ad.adName}" src="${ad.adImgPath}">
            </div>
            <div>
                게시일: <span th:text="${ad.adRegDate}"></span> <br>
                게시기간: <span th:text="${ad.adDuration}"></span> 일 <br>
                신청자: <span th:text="${ad.LawyerName}"></span> 변호사 <br>
                조회수: <span th:text="${ad.adViews}"></span> 회 <br>
                <button type="button" th:href="@{/admin/adModify(id=${ad.adIdx})}">수정</button>
                <button type="button" th:href="@{/admin/adDelete(id=${ad.adIdx})}">삭제</button>
            </div>
        </div>
    </div>

    <!-- 푸터 -->

</body>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</html>
